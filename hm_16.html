<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
        }
        .product {
          margin-bottom: 20px;
        }
        img {
          width: 150px;
          height: auto;
        }
        button {
          margin: 5px;
        }
        #totalDisplay {
          font-size: 18px;
          font-weight: bold;
          margin-top: 20px;
        }
      </style>
    </head>
    <body>
      <h2>購物車練習</h2>
      <button onclick="showTotal()">購物車總額</button>
      <button onclick="clearCart()">清空購物車</button>
    
      <div class="product">
        <img src="https://tshop.r10s.com/7ad/346/46ec/8ba6/b047/bdcf/b970/1149ef92180242ac110004.jpg?_ex=486x486" alt="商品1">
        <p>$10</p>
        <button onclick="addToCart(10)">加入購物車</button>
      </div>
    
      <div class="product">
        <img src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcS0ajb0EGLVx91sW6xcibikUdHgWEucu-hjVEu-5AxfCWXKWbrnUXqIZmR9UuXwGww8chXzJomwLm00CFw0JxwvvpY2m1UGjS_p6K6-YMUm34Uth-I6jYnHbw" alt="商品2">
        <p>$50</p>
        <button onclick="addToCart(50)">加入購物車</button>
      </div>
    
      <div id="totalDisplay">購物車總額是 $0</div>
    
      <script>
        let total = parseInt(localStorage.getItem('cartTotal')) || 0;
        updateTotalDisplay();
    
        function addToCart(price) {
          console.log(`加入商品價格：$${price}`);
          total += price;
          localStorage.setItem('cartTotal', total);
          updateTotalDisplay();
          
        }
    
        function clearCart() {
          total = 0;
          localStorage.setItem('cartTotal', total);
          showTotal();
        }
        function updateTotalDisplay() {
            
          }  
    
          function showTotal() {
            document.getElementById('totalDisplay').textContent = `購物車總額是 $${total}`;
          }
        
      </script>
    </body>
    </html>
